<form class="pro-form" #providerForm="ngForm" (ngSubmit)="onSubmit(providerForm)">
	<div class="form-row">
		<div class="form-group col-md-6">
			<input type="text" class="form-control"  name="Proveedor1" #Proveedor1="ngModel" [(ngModel)]="providerService.selectedProvider.Proveedor1" required placeholder="Ingrese Proveedor">
		</div>
		<div class="form-group col-md-6">
			<input type="text" class="form-control" name="RazonSocial" #RazonSocial="ngModel" [(ngModel)]="providerService.selectedProvider.RazonSocial" required placeholder="Ingrese Razon social">
			
		</div>
	</div>
	<div class="form-row">
		<div class="form-group col-md-6">
			<input type="text" class="form-control" name="Direccion" #Direccion="ngModel" [(ngModel)]="providerService.selectedProvider.Direccion" required placeholder="Ingrese Direccion">
		</div>
		<div class="form-group col-md-6">
			<input type="email" class="form-control" name="email" #email="ngModel" [(ngModel)]="providerService.selectedProvider.email" required placeholder="Ingrese Email ">
		</div>
	</div>
	<div class="form-row">
		<div class="form-group col-md-6">
			<input type="text" class="form-control" name="Ruc" #Ruc="ngModel" [(ngModel)]="providerService.selectedProvider.Ruc" required placeholder="Ingrese RUC">
		</div>
		<div class="form-group col-md-6">
			<div  class="col-md-6">
				<label><input type="radio" #Local="ngModel"   name="Local" [value]="true" [(ngModel)]="providerService.selectedProvider.Local">Si</label>
			</div>
			<div class="col-md-6">
				<label><input type="radio" #Local="ngModel"  name="Local" [value]="false" [(ngModel)]="providerService.selectedProvider.Local">No</label>
			</div>
			
		</div>
	</div>
	<div class="form-row">
		<div class="form-group col-md-8">
			<button [disabled]="!providerForm.valid" type="submit" class="btn btn-lg btn-block btn-info">Submit</button>
		</div>
		<div class="form-group col-md-4">
			<button type="button" class="btn btn-lg btn-block btn-secondary" (click)="resetForm(providerForm)">Cancelar</button>
		</div>
	</div>
</form>
